<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./custom.css">
    <title>Note</title>
</head>
<body>
    <div class="background note"></div>
    <div class="content-container">
        <div class="vertical_navbar">
            <div class="user_info">
                <img src="./images/ava.jpg" class="user_info-ava" alt="avatar">
                <span>Hello, Moe!</span>
            </div>
            <p class="vertical_navbar-option"><a>Home</a></p>
            <p class="vertical_navbar-option"><a>New Note</a></p>
            <p class="vertical_navbar-option"><a>All notes</a></p>
            <p class="vertical_navbar-option"><a>Done notes</a></p>
            <p class="vertical_navbar-option"><a>Nondone notes</a></p>
            <div class="vertical_navbar-social_icon">
                <p class="vertical_navbar-option">Contact us</p>
                <a><img src="./images/facebook.png" alt="facebook" class="social-icon"></a>
                <a><img src="./images/gmail.png" alt="gmail" class="social-icon"></a>
                <a><img src="./images/insta.png" alt="instagram" class="social-icon"></a>
                <a><img src="./images/youtube.png" alt="youtube" class="social-icon"></a>
            </div>
            <p class="vertical_navbar-option logout"><a>Logout</a></p>
            <p class="vertical_navbar-option copyright"><small>Copyright by</small> &copyDauMoe</p>
        </div>

        <div class="content">
            <!-- note paper -->
            <div class="content_paper">
                <h5 class="content_deadline">Mar 10 2020</h5>
                <div class="content_wrap">
                    <label class="content_detail">
                        <span class="todo">Go to school</span>
                        <input type="checkbox">
                        <span class="custom-checkbox"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
